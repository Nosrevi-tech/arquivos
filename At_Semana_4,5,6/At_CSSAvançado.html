<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade CSS Avançado</title>
    <link rel="stylesheet"  href="At_CSSAvançado.css">
</head>
<body>
    <header class="preto">
        <div class="Pbloco1"></div>
        <div class="Pbloco2"></div>
        <div class="Pbloco3"></div>
        <div class="Pbloco4"></div>
    </header>

    <section class="azul">
        <div class="Abloco1"></div>
        <div class="Abloco2"></div>
        <div class="Abloco3"></div>
        <div class="Abloco4"></div>
    </section>

    <section class="amarelo">
        <div class="Mbloco1"></div>
        <div class="Mbloco2"></div>
        <div class="Mbloco3"></div>
        <div class="Mbloco4"></div>
    </section>

    <section class="cinza">
        <div class="Cbloco1"></div>
        <div class="Cbloco2"></div>
    </section>

    <section class="branco">
        <div class="Bbloco1"></div>
        <div class="Bbloco2"></div>
        <div class="Bbloco3"></div>
        <div class="Bbloco4"></div>
        <div class="Bbloco5"></div>
    </section>

    <section class="transparente">
        <div class="Tbloco1"></div>
        <div class="Tbloco2"></div>
    </section>

    
</body>
</html>
